<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav"><span>Tic Tac Toe</span><button onclick="change_mode()" data-mode="1">Remove</button></nav>
    <div class="container">
        <div class="result"></div>
        <div class="game_container">
            <button class="btn" data-id="a1"></button>
            <button class="btn" data-id="b1"></button>
            <button class="btn" data-id="c1"></button>
            <button class="btn" data-id="a2"></button>
            <button class="btn" data-id="b2"></button>
            <button class="btn" data-id="c2"></button>
            <button class="btn" data-id="a3"></button>
            <button class="btn" data-id="b3"></button>
            <button class="btn" data-id="c3"></button>
        </div>
        <button class="reset" onclick="reset()"><img src="reload.png" alt=""></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
